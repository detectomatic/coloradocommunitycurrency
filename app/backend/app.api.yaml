service: betaapi
runtime: nodejs8
env: standard
threadsafe: true

# This sample incurs costs to run on the App Engine flexible environment. 
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/nodejs/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
  
# The following env variables may contain sensitive information that grants
# anyone access to your database. Do not add this file to your source control.
env_variables:
  NODE_ENV: production
  SQL_USER: postgres
  SQL_PASSWORD: lfpz668uiBJk2KdI
  SQL_DATABASE: dcoin
  # e.g. my-awesome-project:us-central1:my-cloud-sql-instance
  INSTANCE_CONNECTION_NAME: dcoin-web-app:us-central1:dcoin-user-db

cloud_sql_instances: dcoin-web-app:us-central1:dcoin-user-db
beta_settings:
  # The connection name of your instance, available by using
  # 'gcloud beta sql instances describe [INSTANCE_NAME]' or from
  # the Instance details page in the Google Cloud Platform Console.
  cloud_sql_instances: "dcoin-web-app:us-central1:dcoin-user-db"

